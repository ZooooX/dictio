<div class="signin-container">
    <mat-card id="card">
        <h2>Sign In</h2>
        <form [formGroup] = "signInForm" (ngSubmit) = "submitSignIn()">
            <div class="fields">
                <mat-form-field appearance="fill">
                    <mat-label for="usernameInput">Username</mat-label>
                    <input matInput  type="text" id='usernameInput' formControlName = 'username' required autocomplete="off">
                    <mat-error *ngIf="signInForm.controls['username'].invalid">{{getErrorMessage('username')}}</mat-error>
                </mat-form-field>
                
                <mat-form-field appearance="fill">
                    <mat-label for="passwordInput">Password</mat-label>
                    <input matInput type="password" id='passwordInput' formControlName = 'password' required autocomplete="off">
                    <mat-error *ngIf="signInForm.controls['password'].invalid">{{getErrorMessage('password')}}</mat-error>
                </mat-form-field>
            </div>
                <button mat-raised-button color='primary' type="submit">Log In</button>
            </form>
        <div>No account ? <span id="signup-btn" routerLink ="/signup">Sign Up</span></div>
    </mat-card>
    
</div>
